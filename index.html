<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BusMall Product Research</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Take a Survey</a></li>
          <li><a href="">Historical Data</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>    
    </header>
    <main>
      <h2>Welcome to our consumer survey!</h2>
      <p>You will be shown three product image choices below each turn,</br> and must choose the one you prefer most.</br> You will be shown the results after 25 sets of images. Thanks for participating!</p>
      <h3 id="answered"></h3>
      <section>
        <ul id="survey">
          <li><img id="left" src="" alt="" title=""></li>
          <li><img id="center" src="" alt="" title=""></li>
          <li><img id="right" src="" alt="" title=""></li>
        </ul>
      </section>
      
      <canvas id="bar-chart" width="920px" height="400px"></canvas>
      
      <ul id="results"></ul>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
